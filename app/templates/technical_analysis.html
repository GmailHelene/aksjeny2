<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="text-center">
                                <h3 class="mb-0 {{ 'text-danger' if technical_data.rsi > 70 else 'text-success' if technical_data.rsi < 30 else '' }}" data-format="number">
                                    {{ "{:,.1f}".format(technical_data.rsi|default(50)).replace(',', ' ').replace('.', ',') }}
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
