{% extends "base.html" %}

{% block title %}400 - Ugyldig forespørsel{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <i class="bi bi-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
            
            <h1 class="mt-4">400 - Ugyldig forespørsel</h1>
            
            <p class="lead text-muted mb-4">
                Beklager, forespørselen din kunne ikke behandles.
            </p>
            
            <div class="d-flex gap-2 justify-content-center">
                <a href="/" class="btn btn-primary">
                    <i class="bi bi-house"></i> Gå til forsiden
                </a>
                <button onclick="history.back()" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left"></i> Gå tilbake
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
