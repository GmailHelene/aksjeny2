{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-12">
            <div class="alert alert-warning">
                <h4 class="alert-heading mb-3">⚠️ {{ title }}</h4>
                <p>{{ message }}</p>
                <hr>
                <p class="mb-0">
                    <a href="javascript:history.back()" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-left"></i> Gå tilbake
                    </a>
                    <a href="/" class="btn btn-primary ms-2">
                        <i class="bi bi-house"></i> Gå til forsiden
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
