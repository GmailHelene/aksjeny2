{% extends "base_new.html" %}
{% block title %}Foruminnlegg{% endblock %}
{% block content %}
<div class="container py-4">
    <h1 class="mb-3">{{ post.title }}</h1>
    <div class="mb-4">
        <small class="text-muted">Publisert {{ post.created_at.strftime('%d.%m.%Y %H:%M') }}</small>
    </div>
    <div class="card mb-4">
        <div class="card-body">
            <p>{{ post.content }}</p>
        </div>
    </div>
    <a href="{{ url_for('forum.index') }}" class="btn btn-outline-primary">Tilbake til forum</a>
</div>
{% endblock %}
