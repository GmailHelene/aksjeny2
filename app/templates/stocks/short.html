    <div id="shortDataContainer"></div>
</div>

<script>
// Fetch short data
function fetchShortData(symbol) {
    fetch(`/api/stock/${symbol}/short`)
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                document.getElementById('shortDataContainer').innerHTML = `<div class='alert alert-danger'>${data.error}</div>`;
            } else {
                // Process and display short data
                displayShortData(data);
            }
        })
        .catch(error => {
            document.getElementById('shortDataContainer').innerHTML = `<div class='alert alert-danger'>Error fetching data: ${error}</div>`;
        });
}
