<!-- Loading skeleton animations for better UX -->

<!-- Table skeleton -->
<div class="loading-skeleton-table">
    <div class="skeleton-header"></div>
    {% for i in range(rows|default(5)) %}
    <div class="skeleton-row">
        {% for j in range(cols|default(5)) %}
        <div class="skeleton-cell"></div>
        {% endfor %}
    </div>
    {% endfor %}
</div>

<!-- Card skeleton -->
<div class="loading-skeleton-card">
    <div class="skeleton-card-header"></div>
    <div class="skeleton-card-body">
        <div class="skeleton-line"></div>
        <div class="skeleton-line w-75"></div>
        <div class="skeleton-line w-50"></div>
    </div>
</div>

<!-- Chart skeleton -->
<div class="loading-skeleton-chart">
    <div class="skeleton-chart-area"></div>
</div>

<style>
/* Skeleton loading animations */
.loading-skeleton-table,
.loading-skeleton-card,
.loading-skeleton-chart {
    animation: skeleton-loading 1.5s infinite ease-in-out;
}

@keyframes skeleton-loading {
    0% {
        opacity: 0.7;
    }
    50% {
        opacity: 1;
    }
    100% {
        opacity: 0.7;
    }
}

.skeleton-header,
.skeleton-row,
.skeleton-cell,
.skeleton-card-header,
.skeleton-line,
.skeleton-chart-area {
    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
    background-size: 200% 100%;
    animation: loading 1.5s infinite;
}

@keyframes loading {
    0% {
        background-position: 200% 0;
    }
    100% {
        background-position: -200% 0;
    }
}

.skeleton-header {
    height: 40px;
    margin-bottom: 10px;
    border-radius: 4px;
}

.skeleton-row {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
}

.skeleton-cell {
    flex: 1;
    height: 30px;
    border-radius: 4px;
}

.skeleton-card-header {
    height: 50px;
    margin-bottom: 15px;
    border-radius: 4px;
}

.skeleton-line {
    height: 20px;
    margin-bottom: 10px;
    border-radius: 4px;
}

.skeleton-line.w-75 {
    width: 75%;
}

.skeleton-line.w-50 {
    width: 50%;
}

.skeleton-chart-area {
    height: 300px;
    border-radius: 4px;
}

/* Dark mode support */
[data-theme="dark"] .skeleton-header,
[data-theme="dark"] .skeleton-row,
[data-theme="dark"] .skeleton-cell,
[data-theme="dark"] .skeleton-card-header,
[data-theme="dark"] .skeleton-line,
[data-theme="dark"] .skeleton-chart-area {
    background: linear-gradient(90deg, #2a2a2a 25%, #3a3a3a 50%, #2a2a2a 75%);
    background-size: 200% 100%;
}
</style>
