<script>
function analyzeCustomTicker() {
    const ticker = document.getElementById('ticker-input').value.trim().toUpperCase();
    if (ticker) {
        window.location.href = '/analysis/technical?symbol=' + encodeURIComponent(ticker);
    }
}

function analyzeCustomTickerMobile() {
    const ticker = document.getElementById('mobile-ticker-input').value.trim().toUpperCase();
    if (ticker) {
        window.location.href = '/analysis/technical?symbol=' + encodeURIComponent(ticker);
    }
}

// Enter key support
document.getElementById('ticker-input')?.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        analyzeCustomTicker();
    }
});

document.getElementById('mobile-ticker-input')?.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        analyzeCustomTickerMobile();
    }
});
</script>
