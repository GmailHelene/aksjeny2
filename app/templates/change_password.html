{% extends "base.html" %}

{% block title %}Endre Passord{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-key me-2"></i>Endre Passord
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label for="current_password" class="form-label">Nåværende passord</label>
                            <input type="password" class="form-control" id="current_password" 
                                   name="current_password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="new_password" class="form-label">Nytt passord</label>
                            <input type="password" class="form-control" id="new_password" 
                                   name="new_password" required minlength="6">
                            <div class="form-text">Passord må være minst 6 tegn.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Bekreft nytt passord</label>
                            <input type="password" class="form-control" id="confirm_password" 
                                   name="confirm_password" required minlength="6">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check2"></i> Endre Passord
                            </button>
                            <a href="{{ url_for('main.settings') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Tilbake til Innstillinger
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
