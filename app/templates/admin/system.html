{% extends "base.html" %}

{% block title %}Admin - Systemstatus{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1>Systemstatus</h1>
            <p class="text-muted">Overv√•k systemhelse og tjenestestatus</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Systemhelse</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <strong>Status:</strong>
                        </div>
                        <div class="col-6">
                            <span class="badge bg-success">Online</span>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-6">
                            <strong>Oppetid:</strong>
                        </div>
                        <div class="col-6">
                            <span class="text-success">Aktiv</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Tjenester</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <strong>Database:</strong>
                        </div>
                        <div class="col-6">
                            <span class="badge bg-success">Tilkoblet</span>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-6">
                            <strong>API:</strong>
                        </div>
                        <div class="col-6">
                            <span class="badge bg-success">Aktiv</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
