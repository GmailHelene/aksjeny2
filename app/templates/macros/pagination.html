{# Macro for consistent pagination controls #}
{% macro pagination(page, total_pages, url_func) %}
<ul class="pagination pagination-sm">
  <li class="page-item {% if page<=1 %}disabled{% endif %}">
    <a class="page-link" href="{{ url_func(page-1) }}">Prev</a>
  </li>
  <li class="page-item disabled"><span class="page-link">{{ page }} / {{ total_pages }}</span></li>
  <li class="page-item {% if page>=total_pages %}disabled{% endif %}">
    <a class="page-link" href="{{ url_func(page+1) }}">Next</a>
  </li>
</ul>
{% endmacro %}
