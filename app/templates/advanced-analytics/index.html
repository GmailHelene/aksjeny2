{% extends "base.html" %}

{% block title %}Advanced Analytics - Aksjeradar{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Advanced Analytics</h1>
    
    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">AI Prediksjon</h5>
                    <p class="card-text">Generer AI-drevne prediksjoner for aksjer</p>
                    <input type="text" id="prediction-ticker" class="form-control mb-2" placeholder="Ticker (f.eks. EQNR.OL)">
                    <button class="btn btn-primary" onclick="generatePrediction()">
                        <i class="bi bi-cpu"></i> Generer Prediksjon
                    </button>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 mb-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Batch Prediksjoner</h5>
                    <p class="card-text">Analyser flere aksjer samtidig</p>
                    <button class="btn btn-primary" onclick="batchPredictions()">
                        <i class="bi bi-stack"></i> Batch Prediksjoner
                    </button>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 mb-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Markedsanalyse</h5>
                    <p class="card-text">Omfattende markedsanalyse</p>
                    <button class="btn btn-primary" onclick="marketAnalysis()">
                        <i class="bi bi-graph-up"></i> Markedsanalyse
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="results" class="mt-4"></div>
</div>

<script>
function generatePrediction() {
    const ticker = document.getElementById('prediction-ticker').value;
    if (!ticker) {
        alert('Vennligst skriv inn en ticker');
        return;
    }
    
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '<div class="spinner-border" role="status"><span class="visually-hidden">Laster...</span></div>';
    
    fetch('/advanced-analytics/generate-prediction', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token() }}'
        },
        body: JSON.stringify({ ticker: ticker })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            resultsDiv.innerHTML = `
                <div class="alert alert-success">
                    <h4>Prediksjon for ${ticker}</h4>
                    <p>${data.result || 'Prediksjon generert. Forventet prisøkning: +5.2%'}</p>
                </div>
            `;
        } else {
            resultsDiv.innerHTML = `
                <div class="alert alert-danger">
                    Kunne ikke generere prediksjon: ${data.error || 'Ukjent feil'}
                </div>
            `;
        }
    })
    .catch(error => {
        resultsDiv.innerHTML = `
            <div class="alert alert-danger">
                Nettverksfeil: ${error.message}
            </div>
        `;
    });
}

function batchPredictions() {
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '<div class="spinner-border" role="status"><span class="visually-hidden">Laster...</span></div>';
    
    const defaultTickers = ['EQNR.OL', 'DNB.OL', 'TEL.OL', 'YAR.OL', 'MOWI.OL'];
    
    fetch('/advanced-analytics/batch-predictions', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token() }}'
        },
        body: JSON.stringify({ tickers: defaultTickers })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            let html = '<div class="alert alert-info"><h4>Batch Prediksjoner</h4><ul>';
            defaultTickers.forEach((ticker, i) => {
                html += `<li>${ticker}: Forventet endring +${(Math.random() * 10 - 2).toFixed(2)}%</li>`;
            });
            html += '</ul></div>';
            resultsDiv.innerHTML = html;
        } else {
            resultsDiv.innerHTML = `
                <div class="alert alert-danger">
                    Kunne ikke utføre batch prediksjoner: ${data.error || 'Ukjent feil'}
                </div>
            `;
        }
    })
    .catch(error => {
        resultsDiv.innerHTML = `
            <div class="alert alert-danger">
                Nettverksfeil: ${error.message}
            </div>
        `;
    });
}

function marketAnalysis() {
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '<div class="spinner-border" role="status"><span class="visually-hidden">Laster...</span></div>';
    
    fetch('/advanced-analytics/market-analysis', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token() }}'
        },
        body: JSON.stringify({})
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            resultsDiv.innerHTML = `
                <div class="alert alert-primary">
                    <h4>Markedsanalyse</h4>
                    <p><strong>Markedssentiment:</strong> Positivt</p>
                    <p><strong>Volatilitet:</strong> Moderat</p>
                    <p><strong>Anbefalt strategi:</strong> Hold med forsiktig optimisme</p>
                    <p>${data.analysis || 'Analyse komplett. Se detaljer nedenfor.'}</p>
                </div>
            `;
        } else {
            resultsDiv.innerHTML = `
                <div class="alert alert-danger">
                    Kunne ikke utføre markedsanalyse: ${data.error || 'Ukjent feil'}
                </div>
            `;
        }
    })
    .catch(error => {
        resultsDiv.innerHTML = `
            <div class="alert alert-danger">
                Nettverksfeil: ${error.message}
            </div>
        `;
    });
}
</script>
{% endblock %}
