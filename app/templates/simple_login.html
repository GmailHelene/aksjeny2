{% extends "base.html" %}

{% block title %}Logg inn - Aksjeradar{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Logg inn</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        
                        <div class="mb-3">
                            <label class="form-label">Brukernavn eller e-post</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Passord</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Logg inn</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Har ikke konto? <a href="{{ url_for('main.register') }}">Registrer deg</a></p>
                        <p><a href="{{ url_for('main.forgot_password') }}">Glemt passord?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
