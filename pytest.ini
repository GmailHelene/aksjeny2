[pytest]
addopts = -m "not e2e" -ra
markers =
    e2e: marks tests that require live server / external HTTP (deselected by default)

filterwarnings =
    ignore:Using the initialization functions in flask_caching.backend is deprecated:DeprecationWarning
    # Example of escalating future incompatible patterns (left commented until cleanup complete):
    # error::_pytest.warning_types.PytestReturnNotNoneWarning
